<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
</head>
<body>
<div class="container" layout:fragment="conteudo">
    <h1>Cadastro de Livro</h1>
    <div th:if="!${#strings.isEmpty(msg)}" class="alert alert-success">
        <span th:text="${msg}"></span>
    </div>
    <form th:action="@{/livro/cadastrar}" method="post" th:object="${livro}">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control">
            <p th:if="${#fields.hasErrors('titulo')}" class="text text-danger"
               th:errors="*{titulo}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Sinopse</label>
            <textarea th:field="*{sinopse}" class="form-control"></textarea>
            <p th:if="${#fields.hasErrors('sinopse')}" class="text text-danger"
               th:errors="*{sinopse}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" class="form-control" th:field="*{preco}">
            <p th:if="${#fields.hasErrors('preco')}" class="text text-danger"
               th:errors="*{preco}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input class="form-control" type="text" th:field="*{isbn}">
            <p th:if="${#fields.hasErrors('isbn')}" class="text text-danger"
               th:errors="*{isbn}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Número de Páginas</label>
            <input class="form-control" type="number" th:field="*{paginas}">
            <p th:if="${#fields.hasErrors('paginas')}" class="text text-danger"
               th:errors="*{paginas}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Data Publicação</label>
            <input type="date" class="form-control" th:field="*{dataPublicacao}">
            <p th:if="${#fields.hasErrors('dataPublicacao')}" class="text text-danger"
               th:errors="*{dataPublicacao}"></p>
        </div>
        <div class="mb-3">
            <input type="checkbox" th:field="*{disponivel}" >
            <label class="form-label">Disponível</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Genero</label>
            <select th:field="*{genero}" class="form-control">
                <option value="">Selecione</option>
                <option th:each="churros :${valorGenero}" th:value="${churros}" th:text="${churros.label}"></option>
            </select>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
